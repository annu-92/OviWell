<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>OviWell</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <ul class="nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="facts.html">Facts</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="login.html">Login</a></li>
                </ul> 
            </div>
        </nav>
    </header>

    <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
    
    <div class="container">
        <div class="left-section"></div>
        <div class="right-section">
            <div class="login-box">
                <div class="wrapper">
                    <div class="title-text">
                        <div class="title login">Login Form</div>
                        <div class="title signup">Signup Form</div>
                    </div>
                <div class="form-container">
                  <div class="slide-controls">
                    <input type="radio" name="slide" id="login" checked>
                    <input type="radio" name="slide" id="signup">
                    <label for="login" class="slide login">Login</label>
                    <label for="signup" class="slide signup">Signup</label>
                    <div class="slider-tab"></div>
                  </div>
                  <div class="form-inner">
                    <form action="#" class="login">
                        <div class="field">
                            <input type="email" placeholder="Email Address" id="email" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Password" id="password" required>
                        </div>
                        <div class="pass-link">
                            <a href="forgetPassword.html">Forgot password?</a>
                        </div>
                        <div class="field btn">
                            <div class="btn-layer"></div>
                            <input id="submit" type="submit" value="Login">
                        </div>
                      <div class="signup-link">Not a member? <a href="">Signup now</a></div>
                    </form>
                    <form action="#" class="signup">
                      <div class="field">
                        <input type="text" placeholder="Full Name" id="signup-name" required>
                      </div>
                      <div class="field">
                        <input type="email" placeholder="Email Address" id="signup-email" required>
                      </div>
                      <div class="field">
                        <input type="password" placeholder="Password" id="signup-password" minlength="8" required>
                      </div>
                      <div class="field">
                        <input type="password" placeholder="Confirm password" id="signup-confirm-password" minlength="8" required>
                      </div>
                      <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                      </div>
                    </form>
                    
                  </div>
                </div>
              </div>
            </div>
            <script>
              // Sliding Tabs Logic (Already present)
              const loginText = document.querySelector(".title-text .login");
              const loginForm = document.querySelector("form.login");
              const loginBtn = document.querySelector("label.login");
              const signupBtn = document.querySelector("label.signup");
              const signupLink = document.querySelector("form .signup-link a");
              signupBtn.onclick = () => {
                loginForm.style.marginLeft = "-50%";
                loginText.style.marginLeft = "-50%";
              };
              loginBtn.onclick = () => {
                loginForm.style.marginLeft = "0%";
                loginText.style.marginLeft = "0%";
              };
              signupLink.onclick = () => {
                signupBtn.click();
                return false;
              };
            
              document.querySelector("form.signup").addEventListener("submit", function (e) {
    e.preventDefault();
    const name = document.getElementById("signup-name").value;
    const email = document.getElementById("signup-email").value;
    const password = document.getElementById("signup-password").value;
    const confirmPassword = document.getElementById("signup-confirm-password").value;

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    // Save user data
    localStorage.setItem("userName", name);
    localStorage.setItem("userEmail", email);
    localStorage.setItem("userPassword", password);

    alert("Signup successful! Please login.");
    loginBtn.click(); // switch to login tab
  });

  // Login Logic
  document.querySelector("form.login").addEventListener("submit", function (e) {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const storedEmail = localStorage.getItem("userEmail");
    const storedPassword = localStorage.getItem("userPassword");

    if (email === storedEmail && password === storedPassword) {
    localStorage.setItem("loginSuccess", "true");
    window.location.href = "index.html";
    } else {
      alert("Invalid email or password");
    }
  });
            </script>
            
<script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>
<script src="https://files.bpcontent.cloud/2025/04/12/11/20250412113101-9KDHYXCQ.js"></script>
</body>
</html>
